 "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
 <?xml-stylesheet type="text/css" href="/assets/css/avatar.css"?>
<svg version="1.0" xmlns="http://www.w3.org/2000/svg"
 width="640.000000pt" height="640.000000pt" viewBox="0 0 640.000000 640.000000"
 preserveAspectRatio="xMidYMid meet">
<style type="text/css">
#hair {
	transform-origin: center center;
	animation: wave1 6s infinite ease-in-out;
}

#hair2 {
	transform-origin: center center;
	animation: wave2 6s infinite ease-in-out;
}

#hair3 {
	transform-origin: center center;
	animation: wave3 6s infinite ease-in-out;
}

@keyframes wave1 {
	0% {
		-webkit-transform: rotate(0deg);
	}
	25% {
		-webkit-transform: rotate(2deg);
	}
	100% {
		-webkit-transform: rotate(0deg);
	}
}

@keyframes wave2 {
	0% {
		-webkit-transform: rotate(0deg);
	}
	25% {
		-webkit-transform: rotate(-3deg);
	}
	100% {
		-webkit-transform: rotate(0deg);
	}
}

@keyframes wave3 {
	0% {
		-webkit-transform: rotate(0deg);
	}
	25% {
		-webkit-transform: rotate(-4deg);
	}
	100% {
		-webkit-transform: rotate(0deg);
	}
}

}
 g:hover > #eyebrow{
	transform: scale(1.1);
}

#mouse {
 	-webkit-transform-origin: 50% 50%;
    transform-origin: center center;
	animation: smile 5s infinite ease-in-out;
}

@keyframes smile {
	0% {
		-webkit-transform: translateX(0px);
		-webkit-transform: rotate(0deg);
	}
	30% {
		-webkit-transform: rotate(-8deg);
	}
	40% {
		-webkit-transform: rotate(6deg);
	}
	100% {
		-webkit-transform: rotate(0deg);
	}
}

#cloth {
 	-webkit-transform-origin: 50% 50%;
    transform-origin: center center;
	animation: cloth 5s infinite;	
}

@keyframes cloth {
	0% {	
		-webkit-transform: rotate(0deg);
	}
	25% {
		-webkit-transform: rotate(1deg);
	}
	50% {
		-webkit-transform: rotate(-1deg);
	}
	100% {
		-webkit-transform: rotate(0deg);
	}
}

#face {
 	-webkit-transform-origin: 50% 50%;
    transform-origin: center center;
	animation: face 5s infinite;	
}

@keyframes face {
	0% {	
		-webkit-transform: rotate(0deg);
	}
	25% {
		-webkit-transform: rotate(-0.5deg);
	}
	50% {
		-webkit-transform: rotate(0.5deg);
	}
	100% {
		-webkit-transform: rotate(0deg);
	}
}

#eyebrow {
 	-webkit-transform-origin: 50% 50%;
    transform-origin: center center;
	animation: pick_eyebrow 5s infinite;	
}

@keyframes pick_eyebrow {
	0% {	
		-webkit-transform: rotate(0deg);
	}
	25% {
		-webkit-transform: rotate(1deg);
	}
	50% {
		-webkit-transform: rotate(-6deg);
	}
	100% {
		-webkit-transform: rotate(0deg);
	}
}

#reye {
 	-webkit-transform-origin: 50% 50%;
    transform-origin: center center;
	animation: pop-reyed 4s infinite ease-in-out;	
}

@keyframes pop-reyed {
	0% {	
		-webkit-transform: scale(1);
	}
	50% {
		-webkit-transform: scale(1.2);
	}
	80% {
		-webkit-transform: scale(1.2);
	}
	100% {
		-webkit-transform: scale(1);
	}
}

#leye {
 	-webkit-transform-origin: 50% 50%;
    transform-origin: center center;
	animation: pop-leyed 4s infinite ease-in-out;	
}

@keyframes pop-leyed {
	0% {	
		-webkit-transform: scale(1);
	}
	49% {
		-webkit-transform: scale(1.3);
	}
	50% {
		-webkit-transform: scale(1.3);
	}
	55% {
		-webkit-transform: scale(1.3);
	}
	60% {
		-webkit-transform: scale(1.3);
	}
	80% {
		-webkit-transform: scale(1.2);
	}
	100% {
		-webkit-transform: scale(1);
	}
}


@keyframes avatar {
	0% {
		stroke-dasharray: 0;
	}
	50% {
		stroke-dasharray: 40000;	
	}
	100% {
		stroke-dasharray: 50000;
	}
}

</style>
